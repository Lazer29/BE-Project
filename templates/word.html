<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>words</h1>
    <div id="value">

    </div>
</body>
<script>
    setInterval(()=>{
        var latest = document.getElementById("value");
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/static/word.txt');
        console.log(xhr);
        xhr.onload = function () {
            latest.textContent = xhr.responseText;
        }
        xhr.send();
    },100);


</script>
</html>
